<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="rock.css">
        <script src="rock.js"></script>
        <body>
            <div class="container">
                <button class="rock" id="buttons">✊</button>
                <button class="paper" id="buttons">🖐</button>
                <button class="scissors" id="buttons">✌</button>
                <p >👩<span id="userchoice">Paper</span><span class="spacing">vs</span>💻<span id="computerchoice">Scissors</span></p>
                <p id="results">You Lose!</p>
                <button class="stop" id="buttons">🛑</button>
            </div>
        </body>
    </head>
</html>
